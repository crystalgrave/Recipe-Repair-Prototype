<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype One | Crystal Grave</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Navigation -->
    <div class="bg-danger ">
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-md">
                <a class="navbar-brand" href="index.html"><h1>Recipe Repair</h1></a>
                <button aria-controls="hidden-menu" aria-expanded="false" class="navbar-toggler" data-target="#hidden-menu" data-toggle="collapse"
                    type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div aria-labelledby="hidden-menu" class="collapse navbar-collapse justify-content-end" id="hidden-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1"><a class="nav-link text-white  btn btn-danger" href="index.html">Home</a></li>
                        <li class="nav-item m-1"><a class="nav-link text-white  btn btn-danger" href="index.html">Blog Posts</a></li>
                        <li class="nav-item m-1"><a class="nav-link text-white btn btn-dark" href="submit.html">Submit Recipe</a></li>
                    </ul>
                </div>
            </nav>
        </div> <!-- end container -->
    </div>
    <!-- Header -->
    <header class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Submit Your Recipe</h2>
                    <hr>
                </div>
            </div>
        </div>
    </header>
    <!-- Body -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 border-right">
                    <h3 class="my-3">Sign Up</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="passwordconfirm">Re-Enter Password:</label>
                            <input type="password" class="form-control" id="passwordconfirm">
                        </div>
                        <a href="submit2.html" class="btn btn-danger">Sign Up</a>
                        
                    </form>
                </div> <!-- Form Sign Up -->
                <div class="col-md-6">
                    <h3 class="my-3">Sign In</h3>
                    <form>
                        <div class="form-group">
                            <label for="email-signin">Email:</label>
                            <input type="email" class="form-control" id="email-signin" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password-signin">Password:</label>
                            <input type="password" class="form-control" id="password-signin" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="submit2.html" class="btn btn-dark">Sign In</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <!-- Navigation -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
