<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Prototype One | Crystal Grave</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div class="bg-danger">
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-md">
                <a class="navbar-brand" href="index.html">
                    <h1>Recipe Repair</h1>
                </a>
                <button aria-controls="hidden-menu" aria-expanded="false" class="navbar-toggler" data-target="#hidden-menu"
                    data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div aria-labelledby="hidden-menu" class="collapse navbar-collapse justify-content-end" id="hidden-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1">
                            <a class="nav-link text-white btn btn-danger" href="index.html">Home</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link text-white btn btn-danger" href="index.html">Blog Posts</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link text-white btn btn-dark" href="submit.html">Submit Recipe</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- end container -->
    </div>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Submit Your Recipe - Details</h2>
                    <div class="progress" style="height: 25px;">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                            role="progressbar" style="width: 50%;">
                            50%
                        </div>
                    </div>
                    <!-- Progress Bar -->
                </div>
                <!-- Details -->
            </div>
        </div>
    </header>
    <div class="container py-2">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="">
                    <img alt="Recipe Image" class="card-img-top" src="https://via.placeholder.com/360" style="height: 200px;">
                    <div class="custom-file">
                        <input class="custom-file-input" id="photo" type="file">
                        <label class="custom-file-label" for="photo">Add Image</label>
                    </div>
                    <div class="card-body">
                        <div class="card-title">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" id="title" placeholder="Title of Recipe..." type="text">
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="form-group">
                                <label for="description">Short Description:</label>
                                <textarea class="form-control" id="description" placeholder="Enter the recipe description... (Max 250 Characters)" rows="3" maxlength="250"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Panel 1 -->
            </div>
            <div class="col-md-4 border-right">
                <div class="form-group">
                    <label for="ingredients">List of Ingredients:</label>
                    <textarea class="form-control" id="ingredients" placeholder="Enter list of ingredients" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">List of Instructions:</label>
                    <textarea class="form-control" id="instructions" placeholder="Enter list of instructions" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputState">Servings</label>
                    <select class="form-control" id="inputState">
                        <option selected>
                            Select...
                        </option>
                        <option>
                            1-4
                        </option>
                        <option>
                            5-8
                        </option>
                        <option>
                            8-12
                        </option>
                        <option>
                            16+
                        </option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="preptime">Prep Time:</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="0" type="number"  id="preptime">
                            <div class="input-group-append">
                                <label class="input-group-text" for="preptime">min</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="cooktime">Cook Time:</label>
                        <div class="input-group">
                            <input class="form-control custom-select" placeholder="0" type="number" id="cooktime">
                            <div class="input-group-append">
                                <label class="input-group-text" for="cooktime">min</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Panel 2 -->
            <div class="col-md-4">
                <div class="row">
                    <form class="p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="foodtype">
                            <label class="form-check-label" >Breakfast Food</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Snacks</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Holiday Food</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Party Food</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Vegan</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Vegetarian</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Keto</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Gluten Free</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Kid Friendly</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="checkbox" value="foodtype">
                            <label class="form-check-label" >Quick Meals</label>
                        </div>
                    </form>
                    
                </div>
                <a href="confirm.html" class="btn btn-primary">Submit Recipe for Review</a>
            </div>
        </div>
    </div>
    <!-- Row -->
    <!-- Container -->
    <!-- Body -->
    <!-- Footer -->
    <!-- Navigation -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <script src="js/main.js">
    </script>
</body>

</html>
