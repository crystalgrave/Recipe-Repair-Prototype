<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype One | Crystal Grave</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Navigation -->
    <div class="bg-danger ">
        <div class="container">
            <nav class="navbar navbar-dark navbar-expand-md">
                <a class="navbar-brand" href="index.html"><h1>Recipe Repair</h1></a>
                <button aria-controls="hidden-menu" aria-expanded="false" class="navbar-toggler" data-target="#hidden-menu" data-toggle="collapse"
                    type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div aria-labelledby="hidden-menu" class="collapse navbar-collapse justify-content-end" id="hidden-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1"><a class="nav-link text-white  btn btn-danger" href="#">Home</a></li>
                        <li class="nav-item m-1"><a class="nav-link text-white  btn btn-danger" href="#">Blog Posts</a></li>
                        <li class="nav-item m-1"><a class="nav-link text-white btn btn-dark" href="/submit.html">Submit Recipe</a></li>
                    </ul>
                </div>
            </nav>
        </div> <!-- end container -->
    </div>
    <!-- Header -->
    <header class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Submit Your Recipe - Details</h2>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div> <!-- Progress Bar -->
                </div> <!-- Details -->
                <div class="p-3">
                    <form>
                        <div class="col-md-6 border-right">
                            <div class="card">
                                <img class="card-img-top" src="https://via.placeholder.com/250" alt="">
                                <div class="custom-file">
                                    
                                    <input type="file" class="custom-file-input" id="photo">
                                    <label class="custom-file-label" for="photo">Add Image</label>
                                </div>
                                <div class="card-body">
                                    <p class="card-title">
                                        <div class="form-group">
                                            <label for="title">Title:</label>
                                            <input type="text" class="form-control" id="title" placeholder="Title of Recipe...">
                                        </div>
                                    </p>
                                    <p class="card-text">
                                        <div class="form-group">
                                            <label for="description">Description:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter the recipe description..."></textarea>
                                        </div>
                                    </p>
                                </div>
                            </div> <!-- Panel 1 -->
                        <div class="col-md-6 border-right">

                        </div> <!-- Panel 2 -->

                            
                            List of Ingredients
                            List of Instructions

                            Servings
                            Prep Time
                            Cook Time
                            
                            Credit
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-6"></div>

                    </form>
                </div>
            </div> <!-- Row -->
        </div> <!-- Container -->
    </header>
    <!-- Body -->

    
    <!-- Footer -->
    <!-- Navigation -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
